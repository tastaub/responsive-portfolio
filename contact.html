<!DOCTYPE html>
<html lang="en">

<head>
	<title>Contact Me</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
	<link href="https://fonts.googleapis.com/css?family=Crete+Round|Libre+Franklin" rel="stylesheet">
</head>

<body>
	<div class="stickyFooterWrap">
		<header>
			<div class="row">
				<div class="containerHead col-12">
					<div class="myName">
						Thomas Staub
					</div>
					<nav>
						<a href="index.html" class="navLinks">About</a>
						<a href="portfolio.html" class="navLinks">Portfolio</a>
						<a href="contact.html" class="navLinks">Contact</a>
					</nav>
				</div>
			</div>
		</header>
		<main>
			<div class="row">
				<div class="container col-8">
					<section class="contentBox">
						<h1>Contact</h1>
						<form>
							Name
							<br>
							<input type="text" name="firstname" placeholder="John Smith" required autofocus>
							<br> Email
							<br>
							<input type="email" name="email" placeholder="example@gmail.com" required>
							<br> Message
							<br>
							<textarea name="message" rows="9" required></textarea>
							<br>
							<input type="submit" value="Submit" class="submitButton">
						</form>
					</section>
				</div>
				<div id="contactMe">
					<div class="container">
						<div class="contentBox">
							<h2>Connect with Me</h2>
							<a href="https://github.com/tastaub" target="_blank">
								<img class="icon" id="git" src="assets/images/github.png" alt="GitHub Icon">
							</a>
							<a href="https://www.linkedin.com/in/thomas-staub-1a64ab51/" target="_blank">
								<img class="icon" id="linkedIn" src="assets/images/linkedin.png" alt="Linkedin Icon">
							</a>
							<a href="https://stackoverflow.com/users/9421341/thomas-staub" target="_blank">
								<img class="icon" id="stackOverflow" src="assets/images/stackoverflow.png" alt="Stack Overflow Icon">
							</a>
						</div>
					</div>
				</div>
			</div>
		</main>
		<div class="push"></div>
	</div>
	<footer>
		&copy; Copyright
	</footer>
</body>

</html>
